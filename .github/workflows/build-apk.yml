name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ principal ]   # <- usa 'main' si tu rama se llama main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - run: npm install
      - run: npm run build

      - run: npm i @capacitor/cli@^6 @capacitor/core@^6 @capacitor/android@^6

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - uses: android-actions/setup-android@v3

      # Asegura la plataforma Android y sincroniza
      - run: npx cap add android || true
      - run: npx cap sync android

      # Compila APK debug
      - run: cd android && ./gradlew assembleDebug

      # Sube el APK como artefacto descargable
      - uses: actions/upload-artifact@v4
        with:
          name: booth360-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
